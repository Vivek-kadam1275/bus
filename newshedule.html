    <main>
        <section id="add-schedule-section">
            <h2>Add New Schedule</h2>
            <form action="save_schedule.php" method="post">
                <label for="bus-name">Bus Name:</label>
                <input type="text" id="bus-name" name="bus-name" required>

                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>

                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>

                <label for="departure-time">Departure Time:</label>
                <input type="time" id="departure-time" name="departure-time" required>

                <label for="availability">Availability:</label>
                <input type="number" id="availability" name="availability" required>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>

                <button type="submit" id="save-button">Save</button>
                <button type="button" id="cancel-button" onclick="window.location.href='schedule.html'">Cancel</button>
            </form>
        </section>
    </main>
